name: Docker Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (default: latest)'
        required: false
        default: 'latest'
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Get image name
        id: meta
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          IMAGE_NAME=$(echo "${INPUT_IMAGE_NAME:-$REPO_NAME}" | tr '[:upper:]' '[:lower:]')
          echo "image-name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ steps.meta.outputs.image-name }}:${{ github.event.inputs.tag }}